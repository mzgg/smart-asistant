<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    #{searchBean.keyword}
    <ui:composition template="../resources/template.xhtml">
        <ui:param name="pageTitle" value="Arama Sonuçları"/>
        <ui:define name="icerik">
            <h:form>

                <ui:repeat value="#{searchBean.searchResultList()}" var="search">
                    <table border="1" class="table table-striped table-bordered" style="width: 400px;">
                            <tr>
                                <td width="100">Konu Adı:</td>
                                <td>#{search.topic.topicName}</td>
                            </tr>
                            <tr>
                                <td>İçerik Adı</td>
                                <td>
                                    <h:commandLink value="#{search.content.title}"
                                                   action="topic.xhtml">
                                        <f:setPropertyActionListener value="#{search.topic.topicId}"
                                                                     target="#{topicBean.topicId}"/>

                                        <f:setPropertyActionListener value="#{search.content.title}"
                                                                     target="#{topicContentBean.title}"/>

                                        <f:setPropertyActionListener value="#{search.content.content}"
                                                                     target="#{topicContentBean.content}"/>
                                    </h:commandLink>
                                </td>

                            </tr>
                            <tr>
                                <td>İçerik</td>
                                <td>#{search.content.content}</td>
                            </tr>

                        </table>
                </ui:repeat>




            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
