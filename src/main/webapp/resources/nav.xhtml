<?xml version="1.0" encoding="UTF-8"?>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MzG</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="${request.contextPath}/users/index.xhtml">Ana Sayfa</a></li>

                </ul>
                <h:form styleClass="navbar-form navbar-left">
                    <p:selectOneButton value="#{searchBean.restriction}">
                        <f:ajax render="a"/>
                        <f:selectItem itemLabel="Tümü" itemValue="0"/>
                        <f:selectItem itemLabel="Kısıtlı" itemValue="1"/>
                    </p:selectOneButton>
                    <div class="form-group">
                        <h:panelGrid columns="3" width="353">
                            <p:autoComplete id="acSimple" a:placeholder="Anahtar Kelime veya Konu... "
                                            value="#{searchBean.keyword}"
                                            completeMethod="#{searchBean.completeText}">

                                <p:ajax event="itemSelect" listener="#{searchBean.searchResultList()}"/>

                            </p:autoComplete>

                            <h:panelGrid id="a">
                                <h:commandButton style="height: 31px;"
                                                 styleClass="btn btn-default"
                                                 value="Ara"
                                                 id="m"
                                                 rendered="#{searchBean.restriction ==1}"
                                                 action="result.xhtml">
                                </h:commandButton>

                                <h:commandButton style="height: 31px;"
                                                 styleClass="btn btn-default"
                                                 value="Ara"
                                                 id="z"
                                                 rendered="#{searchBean.restriction ==0}"
                                                 action="result2.xhtml">


                                </h:commandButton>
                            </h:panelGrid>

                            <p:rating value="#{searchBean.rating}">
                                <p:ajax event="rate"/>
                                <p:ajax event="cancel"/>
                            </p:rating>

                        </h:panelGrid>


                    </div>


                </h:form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a><strong></strong></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Panel<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Ayarlar</a></li>
                            <li><a href="#">Profil</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/j_spring_security_logout">Çıkış</a></li>

                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</ui:composition>
