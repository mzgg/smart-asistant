<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputScript library="js" name="bootstrap.js"/>

</h:head>

<h:body>

    <p:growl id="growl" showDetail="true" sticky="true" />


    <nav class="navbar navbar-inverse navbar-fixed-top" style="z-index: -999">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sosyal Makale</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <h:form class="navbar-form navbar-right">
                    <div class="form-group">
                        <h:inputText styleClass="form-control" a:placeholder="Kullanıcı Adı:"   />
                    </div>

                    <div class="form-group">
                        <h:inputSecret class="form-control" a:placeholder="Şifre:"   />
                    </div>
                    <h:commandButton action="#{membersBean.validateUsernamePassword()}"  value="Giriş" styleClass="btn btn-success" />
                </h:form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>



    <div class="container" style="margin-top: 100px;">
        <div class="col-md-5 col-md-offset-4">
            <h:form>
                <div class="well">
                    <h3 class="h3"><strong>Üye Ol</strong></h3>
                    <h:messages styleClass="alert alert-danger" style=" font-weight: bold; padding-left: 30px;"/><br/>


                    <div class="form-group">
                        <label>Adınız :</label>
                        <h:inputText id="name"
                                     styleClass="form-control"
                                     requiredMessage="Lütfen Adınızı Giriniz"
                                     required="true"
                                     a:placeholder="Adınızı Giriniz... "
                                     value="#{memberRegistrationBean.member.memberName}"/>
                    </div>

                    <div class="form-group">
                        <label>Soyadnız :</label>
                        <h:inputText styleClass="form-control"
                                     requiredMessage="Lütfen Soydınızı Giriniz"
                                     required="true"
                                     a:placeholder="Soyadınızı Giriniz... "
                                     value="#{memberRegistrationBean.member.memberSurname}"/>
                    </div>


                    <div class="form-group">
                        <label>E-Posta :</label>
                        <h:inputText styleClass="form-control"
                                     requiredMessage="E-Posta Adresinizi Giriniz"
                                     required="true"
                                     a:placeholder="E-Posta Adresinizi Giriniz... "
                                     value="#{memberRegistrationBean.member.emailAddress}"/>
                    </div>
                    <div class="form-group">
                        <label>Şifre :</label>
                        <h:inputSecret styleClass="form-control"
                                       requiredMessage="Lütfen Şifreinizi Giriniz"
                                       required="true"
                                       a:placeholder="Şifrenizi Giriniz... "
                                       value="#{memberRegistrationBean.member.password}"/>


                    </div>

                    <div class="form-group">
                        <label>Şifre Tekrar :</label>
                        <h:inputSecret styleClass="form-control"
                                       requiredMessage="Lütfen Şifreinizi Giriniz"
                                       required="true"
                                       a:placeholder="Şifrenizi Giriniz... "/>


                    </div>
                    <p:commandButton value="Kayıt Ol"
                                     update="growl"
                                     action="#{memberRegistrationBean.save(memberRegistrationBean.member)}"
                                     styleClass="btn btn-primary"/>
                </div>


            </h:form>
        </div>
    </div>


</h:body>
</html>
